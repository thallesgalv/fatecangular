<section>
  <h1>Tabela do Custo do Real</h1>
  <table>
    <tr>
      <th>Data/Hor√°rio</th>
      <th>BTC</th>
      <th>USD</th>
      <th>EUR</th>
    </tr>
    <tr *ngFor="let item of walletService.brlRate; index as idx">
      <td>
        {{ item.time.updated }}
      </td>
      <td>
        <span>R$</span>
        {{ item.bpi.BRL.rate_float }}
      </td>
      <td>
        <span>R$</span>
        {{ (item.bpi.BRL.rate_float / item.bpi.USD.rate_float).toFixed(2) }}
      </td>
      <td>
        <span>R$</span>
        {{
          (
            item.bpi.BRL.rate_float /
            this.walletService.coinRates[idx].bpi.EUR.rate_float
          ).toFixed(2)
        }}
      </td>
    </tr>
  </table>
</section>
