<h2>Tarefas</h2>
<ul>
  <li *ngFor="let task of taskService.getTasks()">
    {{ task.name }}
    <button (click)="taskService.removeTask(task.id)">Remover</button>
  </li>
</ul>

<label>
  Nome da tarefa:
  <input type="text" [(ngModel)]="input" />
  <button (click)="taskService.addTask(input)">Adicionar</button>
</label>
